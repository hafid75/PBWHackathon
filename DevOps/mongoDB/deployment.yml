apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: hackathonParis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: hackathonParis.registry.io/server:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: server-configmap
        - secretRef:
            name: server-secret
